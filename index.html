    <h2>ふるさと納税</h2>
    <img src="./img/furusato_nouzei.png"><br>
    みなさんふるさと納税してますか？<br>
    2008年からスタートしたふるさと納税。これは本来自分が住んでいる地域に収める住民税を自分が応援したい自治体に寄付することができるという制度です。<br>
    寄付をすることにより、寄付額から原則2000円を引いた額が所得税・住民税から控除される上、自治体によっては寄付のお礼の品を受け取ることもできます。<br>
    地域貢献をした上、お礼にその地域の美味しいお肉やお米などがいただけるなんて素敵ですよね。皆さんも是非ふるさと納税を活用していきましょう！<br>
